{% extends './base.html' %}

{% block content %}
    <h1 align="center">{{pagename}}</h1>

    <div class="flex-sb">
        <a href="/tasks/create">Create module</a>
        <a href="/tasks/find">find module</a>
    </div>

    <p>Active modules</p>

    <form method="POST" class="flex-col">
        {% csrf_token %}
    </form>
{% endblock %}
