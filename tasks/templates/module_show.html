{% extends './base.html' %}
{% block content %}
{% load i18n %}
<div class="bigbox">
    <h1>{% trans 'Module' %} {{module.name}}</h1>
    <form method="POST" id="form"> {% csrf_token %}

        <div class="flex flex-sb component2">
            <div></div>
            <div>
                {% trans 'author' %}: 
                <input value="{{module.author}}" disabled=true/>
            </div>
        </div>


        <div class="flex">
            <div class="flex-col component2" style="width: 50%">               
                <textarea style="width: 100%; resize: vertical; height: 200px" disabled=true>{{module.description}}</textarea>
            </div>

            <div class="flex-col component2" style="width: 50%">
                
            </div>
        </div>
        
        <br>

        <div class="submitbox">
            {% if module.author == user %} <input type="submit" name="btn_edit" value="{% trans 'Edit' %}"> {% endif %}
            {% if module.author != user %} <input type="submit" name="btn_pass" value="{% trans 'Pass' %}"> {% endif %}
        </div>

    </form>
</div>
{% endblock %}
