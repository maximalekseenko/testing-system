{% extends './base.html' %}
{% block content %}
{% load i18n %}
<div class="bigbox">
    <h1>{% trans 'Group' %} {{group.name}}</h1>
    <form method="POST" id="form"> {% csrf_token %}

        <div class="flex flex-sb component2">
            <div>
                {% trans 'author' %}: 
                <input value="{{group.author}}" disabled=true/>
            </div>
        </div>


        <div class="flex">
            <div class="flex-col component2" style="width: 50%">               
                <textarea style="width: 100%; resize: vertical; height: 200px" disabled=true>{{group.description}}</textarea>
            </div>

            <div class="flex-col component2" style="width: 50%">
                
            </div>
        </div>


        <div class="flex-col component2">
            <textarea style="width: 100%; resize: vertical;" disabled=true>{% for member in group.members.all %}{{member}} {% endfor %}</textarea>
        </div>
        

        <div class="submitbox">
            {% if group.author == user %}
            <input type="submit" name="edit">{% trans 'Edit' %}</button>
            {% else %}
            <input type="submit" name="gr_join()">{% trans 'Join' %}</button>
            {% endif %}
        </div>

    </form>
</div>
{% endblock %}
