{% extends './base.html' %}

{% block content %}

<div class="bigbox">
    
    <h1>{{tr_group}} {{group.name}}</h1>

    <form method="POST" id="form"> {% csrf_token %}

        <div class="flex flex-sb component2">
            <div>
                {{tr_author}}: 
                <input value="{{group.author}}" disabled=true/>
            </div>
        </div>


        <div class="flex">
            <div class="flex-col component2" style="width: 50%">               
                <textarea style="width: 100%; resize: vertical; height: 200px" disabled=true>{{group.description}}</textarea>
            </div>

            <div class="flex-col component2" style="width: 50%">
                
            </div>
        </div>

        
        <div class="submitbox">
            {% if gr_action == "edit" %}
            <input type="button" onclick="gr_edit()" value={{tr_edit}}>
            {% endif %}

            {% if gr_action == "join" %}
            <input type="button" onclick="gr_join()" value={{tr_join}}>
            {% endif %}
        </div>

    </form>
</div>

{% endblock %}
